<body>
  <h2>‡¨®‡≠ç‡≠ü‡≠Å‡¨ü‡¨®‡¨∞ ‡¨™‡≠ç‡¨∞‡¨•‡¨Æ ‡¨®‡¨ø‡≠ü‡¨Æ (Newton's First Law)</h2>
  <p>‡¨Ø‡≠á‡¨§‡≠á‡¨¨‡≠á‡¨≥‡≠á ‡¨ï‡≠ã‡¨£‡¨∏‡¨ø ‡¨¨‡¨æ‡¨π‡≠ç‡≠ü ‡¨∂‡¨ï‡≠ç‡¨§‡¨ø ‡¨≤‡¨æ‡¨ó‡≠Å‡¨®‡¨æ‡¨π‡¨ø‡¨Å, ‡¨¨‡¨∏‡≠ç‡¨§‡≠Å ‡¨∏‡≠ç‡¨•‡¨ø‡¨∞ ‡¨∞‡¨π‡≠á ‡¨ï‡¨ø‡¨Æ‡≠ç‡¨¨‡¨æ ‡¨∏‡¨Æ‡¨ó‡¨§‡¨ø‡¨∞‡≠á ‡¨ó‡¨§‡¨ø ‡¨ï‡¨∞‡≠á‡•§</p>
  
  <canvas id="physicsCanvas" width="600" height="200"></canvas>
  <br>
  <button onclick="startMotion()">Start Motion</button>
  <button onclick="stopMotion()">Stop</button>
  <button onclick="playAudio()">üîä Odia Voice</button>

  <!-- Hidden YouTube iframe for audio -->
  <div id="player" style="display:none;"></div>

  <script>
    // ----------------- Canvas Animation -----------------
    const canvas = document.getElementById("physicsCanvas");
    const ctx = canvas.getContext("2d");

    let x = 50;   
    let speed = 2;
    let moving = false;

    function drawBall() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(x, 100, 20, 0, Math.PI * 2);
      ctx.fillStyle = "#e74c3c";
      ctx.fill();
      ctx.closePath();
    }

    function update() {
      if (moving) {
        x += speed;
        if (x > canvas.width - 20) x = 20; 
      }
      drawBall();
      requestAnimationFrame(update);
    }

    function startMotion() { moving = true; }
    function stopMotion() { moving = false; }

    update();

    // ----------------- YouTube API for Odia Voice -----------------
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'g0WWW3eJSGc', // Replace with your YouTube video ID
        playerVars: {
          'autoplay': 0,
          'controls': 0
        }
      });
    }

    function playAudio() {
      if(player) player.playVideo();
    }

    // Load YouTube IFrame API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>

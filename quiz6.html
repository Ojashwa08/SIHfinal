<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>6th Grade English Game â€” 3 Rounds</title>
<style>
  body { font-family:sans-serif; background:#eef8ff; margin:0; padding:0; }
  .app { max-width:800px; margin:20px auto; padding:16px; }
  h1 { color:#2b6cb0; }
  .card { background:#fff; border-radius:12px; padding:16px; margin-bottom:14px; box-shadow:0 4px 10px rgba(0,0,0,0.08);}
  .question { font-size:18px; margin-bottom:12px; }
  .options div { padding:10px; margin-bottom:8px; border-radius:8px; border:1px solid #ccc; cursor:pointer; }
  .options div.correct { border-color:#16a34a; background:#dcfce7; }
  .options div.wrong { border-color:#ef4444; background:#fee2e2; }
  button { padding:8px 12px; border-radius:8px; border:none; background:#2b6cb0; color:#fff; cursor:pointer; margin-top:10px;}
</style>
</head>
<body>
<div class="app">
  <h1>6th Grade English Game</h1>
  <div class="card">
    <div>Score: <span id="score">0</span> | Lives: <span id="lives">3</span></div>
    <div>Round: <span id="roundNum">1</span> | Question: <span id="qNum">1</span></div>
  </div>

  <div id="gameArea" class="card">
    <div class="question" id="questionText"></div>
    <div class="options" id="optionsArea"></div>
    <button id="nextBtn" style="display:none;">Next Question</button>
  </div>

  <div class="card" id="resultArea" style="display:none;"></div>
</div>

<script>
// Game Data
const ROUNDS = [
  {
    name:"Grammar", questions:[
      {q:"She ___ to school every day.", opts:["go","goes"], a:1},
      {q:"They ___ playing football.", opts:["is","are"], a:1},
      {q:"The cat ___ milk.", opts:["drink","drinks"], a:1}
    ]
  },
  {
    name:"Jumbled Words", questions:[
      {q:"PELAH", correct:"HEPAL"},
      {q:"RTEWA", correct:"WATER"},
      {q:"IGSN", correct:"SING"}
    ]
  },
  {
    name:"Spelling", questions:[
      {q:"Which is correct?", opts:["Recieve","Receive"], a:1},
      {q:"Which is correct?", opts:["Tommorow","Tomorrow"], a:1},
      {q:"Which is correct?", opts:["Enviroment","Environment"], a:1}
    ]
  }
];

// App State
let state = {score:0, lives:3, roundIdx:0, qIdx:0};

// DOM
const scoreEl = document.getElementById('score');
const livesEl = document.getElementById('lives');
const roundEl = document.getElementById('roundNum');
const qEl = document.getElementById('qNum');
const questionText = document.getElementById('questionText');
const optionsArea = document.getElementById('optionsArea');
const nextBtn = document.getElementById('nextBtn');
const resultArea = document.getElementById('resultArea');

// Functions
function loadQuestion() {
  optionsArea.innerHTML='';
  nextBtn.style.display='none';
  const round = ROUNDS[state.roundIdx];
  const question = round.questions[state.qIdx];
  roundEl.textContent=state.roundIdx+1;
  qEl.textContent=state.qIdx+1;

  if(round.name==="Jumbled Words"){
    questionText.textContent="Unscramble: "+question.q;
    const letters = question.q.split('');
    letters.forEach(l=>{
      const btn = document.createElement('div'); btn.textContent=l; btn.style.display='inline-block';
      btn.style.margin='4px'; btn.style.padding='6px'; btn.style.border='1px solid #ccc'; btn.style.cursor='pointer';
      btn.onclick = ()=>{
        btn.remove();
        const drop = document.createElement('span');
        drop.textContent=l;
        drop.style.margin='2px'; drop.style.fontWeight='bold';
        questionText.appendChild(drop);
      }
      optionsArea.appendChild(btn);
    });
    const checkBtn = document.createElement('button'); checkBtn.textContent='Check'; 
    checkBtn.onclick = ()=> {
      const answer = Array.from(questionText.querySelectorAll('span')).map(s=>s.textContent).join('');
      if(answer.toUpperCase()===question.correct.toUpperCase()) handleCorrect();
      else handleWrong();
    }
    optionsArea.appendChild(checkBtn);
  } else { // MCQ
    questionText.textContent=question.q;
    question.opts.forEach((opt,i)=>{
      const div = document.createElement('div'); div.textContent=opt;
      div.onclick=()=> i===question.a?handleCorrect():handleWrong();
      optionsArea.appendChild(div);
    });
  }
}

function handleCorrect(){
  state.score+=10; scoreEl.textContent=state.score;
  nextBtn.style.display='inline-block';
}

function handleWrong(){
  state.lives-=1; livesEl.textContent=state.lives;
  if(state.lives<=0){ endGame(); return; }
  nextBtn.style.display='inline-block';
}

function nextQuestion(){
  state.qIdx++;
  const round = ROUNDS[state.roundIdx];
  if(state.qIdx>=round.questions.length){
    state.roundIdx++;
    state.qIdx=0;
    if(state.roundIdx>=ROUNDS.length){ endGame(); return; }
  }
  loadQuestion();
}

function endGame(){
  questionText.style.display='none';
  optionsArea.style.display='none';
  nextBtn.style.display='none';
  resultArea.style.display='block';
  resultArea.innerHTML=
  '<h2>Game Over!</h2><p>Total Score: ${state.score}</p>';
}

// Event
nextBtn.onclick=nextQuestion;

// Start
loadQuestion();
</script>
</body>
</html

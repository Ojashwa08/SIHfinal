<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Quiz Blitz ðŸ§ </title>
    <style>
        /* CSS for the game's look and feel */
        body {
            background: linear-gradient(45deg, #2a9d8f, #e9c46a, #f4a261, #e76f51);
            color: #264653;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .game-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 700px;
            transition: all 0.5s ease;
            position: relative;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        #quiz-box {
            background-color: #f7f9fc;
            border-radius: 15px;
            padding: 30px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }
        
        #question-text {
            font-size: 1.8em;
            margin-bottom: 30px;
            color: #264653;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        #answers-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .answer-btn {
            background-color: #fff;
            color: #2a9d8f;
            border: 2px solid #2a9d8f;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s, color 0.2s;
            text-align: left;
        }
        
        .answer-btn:hover:not([disabled]) {
            background-color: #2a9d8f;
            color: white;
            transform: scale(1.02);
            border-color: #2a9d8f;
        }
        
        .answer-btn.correct {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        .answer-btn.incorrect {
            background-color: #F44336;
            color: white;
            border-color: #F44336;
        }
        
        #next-btn {
            background-color: #264653;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.3em;
            cursor: pointer;
            transition: background-color 0.3s;
            display: none;
            margin: 0 auto;
        }
        
        #next-btn:hover {
            background-color: #2a9d8f;
        }
        
        .emoji-feedback {
            font-size: 2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>ðŸ”¬ Bio-Quiz Blitz ðŸ§¬</h1>
    <div id="quiz-box">
        <h2 id="question-text">Question goes here...</h2>
        <div id="answers-container">
            </div>
        <button id="next-btn">Next</button>
    </div>
</div>

<script>
    // JavaScript for game logic
    const questions = [
        {
            question: "What is the powerhouse of the cell?",
            answers: [
                { text: "Nucleus", correct: false },
                { text: "Mitochondria", correct: true },
                { text: "Ribosome", correct: false },
                { text: "Cytoplasm", correct: false },
            ]
        },
        {
            question: "Which organ is responsible for pumping blood throughout the body?",
            answers: [
                { text: "Lungs", correct: false },
                { text: "Liver", correct: false },
                { text: "Heart", correct: true },
                { text: "Kidneys", correct: false },
            ]
        },
        {
            question: "What is the primary function of chlorophyll in plants?",
            answers: [
                { text: "To give the plant its green color", correct: false },
                { text: "To absorb sunlight for photosynthesis", correct: true },
                { text: "To transport water", correct: false },
                { text: "To protect the plant from pests", correct: false },
            ]
        },
        {
            question: "Which of the following is NOT a type of blood cell?",
            answers: [
                { text: "Red blood cell", correct: false },
                { text: "White blood cell", correct: false },
                { text: "Platelet", correct: false },
                { text: "Plasma cell", correct: true },
            ]
        },
        {
            question: "What is the largest organ of the human body?",
            answers: [
                { text: "Heart", correct: false },
                { text: "Liver", correct: false },
                { text: "Brain", correct: false },
                { text: "Skin", correct: true },
            ]
        }
    ];

    const questionElement = document.getElementById("question-text");
    const answersButtons = document.getElementById("answers-container");
    const nextButton = document.getElementById("next-btn");

    let currentQuestionIndex = 0;
    let score = 0;

    function startQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        nextButton.innerHTML = "Next";
        showQuestion();
    }

    function showQuestion() {
        resetState();
        let currentQuestion = questions[currentQuestionIndex];
        let questionNo = currentQuestionIndex + 1;
        questionElement.innerHTML = questionNo + ". " + currentQuestion.question;

        currentQuestion.answers.forEach(answer => {
            const button = document.createElement("button");
            button.innerHTML = answer.text;
            button.classList.add("answer-btn");
            answersButtons.appendChild(button);
            if (answer.correct) {
                button.dataset.correct = answer.correct;
            }
            button.addEventListener("click", selectAnswer);
        });
    }

    function resetState() {
        nextButton.style.display = "none";
        while (answersButtons.firstChild) {
            answersButtons.removeChild(answersButtons.firstChild);
        }
    }

    function selectAnswer(e) {
        const selectedBtn = e.target;
        const isCorrect = selectedBtn.dataset.correct === "true";
        if (isCorrect) {
            selectedBtn.classList.add("correct");
            score++;
        } else {
            selectedBtn.classList.add("incorrect");
        }

        Array.from(answersButtons.children).forEach(button => {
            if (button.dataset.correct === "true") {
                button.classList.add("correct");
            }
            button.disabled = true;
        });
        nextButton.style.display = "block";
    }

    function showScore() {
        resetState();
        questionElement.innerHTML = `You scored ${score} out of ${questions.length}! ðŸŽ‰`;
        nextButton.innerHTML = "Play Again";
        nextButton.style.display = "block";
    }

    function handleNextButton() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            showQuestion();
        } else {
            showScore();
        }
    }

    nextButton.addEventListener("click", () => {
        if (currentQuestionIndex < questions.length) {
            handleNextButton();
        } else {
            startQuiz();
        }
    });

    startQuiz();
</script>

</body>
</html>

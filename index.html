<body>
  <div class="page-bg">
    <div class="card" role="main" aria-label="Login card">
      <header class="card-header">
        <div class="logo">ğŸ“</div>
        <h1 class="title">STEM Learning</h1>
        <p class="subtitle">Gamified Education Platform</p>

      <nav class="tab-bar" role="tablist" aria-label="Login tabs">

      <section class="card-body">

          <label for="studentEmail">Email Address</label>
          <input id="studentEmail" type="email" placeholder="student@demo.com" required />

        </form>

        <form id="teacherForm" class="form-section hidden" autocomplete="off">
          <h2 class="form-title">Teacher Login</h2>
          <label for="teacherEmail">Email Address</label>
          <input id="teacherEmail" type="email" placeholder="teacher@demo.com" required />
          <label for="teacherPassword">Password</label>
          <input id="teacherPassword" type="password" placeholder="demo123" required />
          <button type="submit" class="btn login-btn" onclick="login()">Login</button>

        </form>

        <div class="demo-block">

          <div class="demo-actions">
            <button type="button" class="btn demo-btn" data-role="student">Demo Student</button>
            <button type="button" class="btn demo-btn" data-role="teacher">Demo Teacher</button>
          </div>
        </div>
      </section>
    </div>
  </div>
